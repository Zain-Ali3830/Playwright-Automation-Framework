name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      # CHANGED: Using a custom image where dependencies are pre-baked
      image: ghcr.io/Zain-Ali3830/playwright-tests:latest 

    steps:
      - uses: actions/checkout@v4
      # ‚ùå REMOVED: actions/setup-node is not needed as Node is in the custom container
      # ‚ùå REMOVED: Caching steps are not needed as dependencies are not installed dynamically
      # ‚ùå REMOVED: Install dependencies (npm ci) is not needed as dependencies are pre-installed in the container
      
      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30















































